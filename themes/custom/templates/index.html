<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="color-scheme" content="dark light">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    {% block js %}
    <script type="text/javascript" src="{{ get_url(path="theme_picker.js") }}"></script>
    {% endblock js %}

    <!-- CSS -->
    {% block css %}
    <link rel="stylesheet" href="{{ get_url(path="book.css") | safe }}">
    {% endblock css %}

    {% block extra_head %}
    {% endblock extra_head %}
</head>

<body>
    <div class="nav-top">
        <nav class="nav-content" role="navigation">
            <ul>
                <li>
                    <a href="home"> Home </a>
                </li>
                <li>
                    <form action="/search" method="GET">
                        <input id="page-search-input" type="search" placeholder="Search..." value="">
                    </form>
                </li>
                <li class="filler"></li>
                <li>
                    <color-scheme-picker></color-theme-picker>
                </li>
                <li>
                    <a href="todo"> Todo </a>
                </li>
            </ul>
        </nav>
        {% block after_menu %}
        {% endblock after_menu %}
    </div>

    <div class="page">
        <div>
            <div>
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
